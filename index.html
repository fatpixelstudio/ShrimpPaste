<!DOCTYPE html>
<html lang="en_US">
<head>
	<meta charset="utf-8" />

	<title>Shrimp Paste &mdash; Minimalist Javascript lightbox</title>
	<meta name="description" content="" />

	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<link rel="stylesheet" href="src/shrimppaste.css" />

</head>
<body>
	<h1>Shrimp Paste</h1>

	<a href="#example-lightbox" class="js-shrimppaste-open">Open lightbox</a>

	<p>Clicking the button opens a lightbox with the id the href is referring to.</p>
	<p>Shrimppaste adds a <code>backdrop</code> element to the document if there's a shrimppaste element present.</p>

	<div class="shrimppaste js-shrimppaste" id="example-lightbox">
		<p>This is the content of the lightbox.</p>
		<button class="shrimppaste__close js-shrimppaste-close">Close</button>
	</div>

	<script src="src/shrimppaste.js"></script>
	<script>
		ShrimpPaste.init({ 'callback' : 'hi' });
	</script>
</body>
</html>
